<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Dashboard</title>
    <style>
        .list-group-item:hover {
            background-color: blueviolet;
        }
        .list-group-item:hover > a {
            color:white;
            text-decoration: none;
        }
    </style>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-dark text-white">
        <div class="container">
          <h1 class="display-4">Dashboard</h1>
        </div>
    </div>
    <div class="container">
        <h1 class="display-5">Subjects</h1>
        <hr>
        <div class="row d-flex justify-content-center">
            <ul class="list-group col-6" id="subjects"></ul>
        </div>
    </div>


  </body>
  <script>
      window.addEventListener("load",() => {
          fetch("/getSubjects",{
              headers:{
                  auth:sessionStorage.getItem("attendance-auth")
              }
          })
          .then(req => req.json())
          .then(data => {
              if(data.Subjects) {
                  output=""
                  data.Subjects.forEach(subject => {
                      output+=`<li class="list-group-item"><a href="Classes.html?subject=${subject.name}">${subject.name}</a></li>`
                  });
                  document.getElementById('subjects').innerHTML=output
              }else {
                alert("Failed to access database please login again!")
              }
          })
          .catch(error => {
              console.log(error)
              alert("Failed to access database please login again!")
          })
      })
  </script>
</html>
